<!-- flaskr/templates/auth/auth.auth_register.html -->
{% extends 'auth/auth_base.html' %}

{% block meta %}
  <meta name="robots" content="noindex, noarchive">
{% endblock %}

{% block title %}注册{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}

<div class="container d-flex flex-column justify-content-center min-vh-100">
    <!-- 注册表单开始 -->
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{{ admin.blog_title }}</h5>
            <p>WELCOME</p>
            <form class="text-left login-form" action="{{ url_for('auth.register', next=request.args.get('next')) }}"
                  method="post">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="username" class="d-done">用户名</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="用户名"
                           value="{{ form.username.data }}">
                </div>
                <div class="form-group">
                    <label for="password" class="d-none">密码</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="密码">
                </div>
                <input class="btn btn-primary" type="submit" value="提交" id="loginBtn">
            </form>
        </div>
    </div>
</div>
{% endblock %}
